<html>
  <head>
	<script type="text/javascript" src="jquery-1.5.2.js"></script>
	<script type="text/javascript" src="jquery.pano.js"></script>
	<style>
	  .outer_hole {width:444; height:111}
	  .inner_hole {width:222; height:111}
	  .tile {width:11; height:111}
	  .tile.hover {width:111}
	  .tile.prev {width:55}
	  .tile.next {width:55}
	</style>
  </head>
  <body>
	<h2>move cursor across yellow 'div'</h2>
	<div id="my-panoflo" style="position:relative; left:22%">
	  <div class="outer_hole"
		   style="position:absolute;
				  background:yellow;
				  overflow:hidden;
				  opacity:0.7">
		<div class="inner_hole"
			 style="position:relative;
					margin-left:auto; margin-right:auto;
					border:1px solid blue;">
		  <div class="scrolling_face"
			   style="position:relative;
					  float:left;
					  background:Salmon;
					  opacity:0.7">
		  </div>
		</div>
	  </div>
	</div>
  </body>
</html>
