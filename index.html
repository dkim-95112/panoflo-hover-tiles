<html>
  <head>
	<script type="text/javascript" src="jquery-1.5.2.js"></script>
	<script type="text/javascript" src="jquery.pano.js"></script>
	<style>
	  .outer_hole {width:444; height:222}
	  .inner_hole {width:333; height:111}
	  .scrolling_face {}
	  .tile {width:11; height:111}
	  .tile_img {width:99%; height:99%}
	  .tile.hover {width:111}
	  .tile.prev {width:55}
	  .tile.next {width:55}
	</style>
  </head>
  <body>
	<h2>move cursor across yellow 'div'</h2>
	<div id="my-panoflo" style="position:relative; left:22%">
	  <div class="outer_hole"
		   style="position:absolute;
				  background-color:SkyBlue;
				  opacity:0.3">
	  </div>
	  <div class="inner_hole"
		   style="position:absolute; left:55; top:55;
				  background-color:yellow;
				  border:1px solid blue;
				  opacity:0.3">
	  </div>
	  <div class="scrolling_face"
		   style="position:absolute;
				  background:pink; opacity:0.7">
	  </div>
	</div>
  </body>
</html>
